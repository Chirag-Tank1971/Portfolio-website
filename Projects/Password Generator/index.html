<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons8-show-password-64.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Password Genarator</title>
</head>
<body>
    
<div class="wrapper">
    <div class="container">
        <h1 class="main-head">PASSWORD GENERATOR</h1>
    <div class="password-field">
        <input readonly placeholder="Password"  class="generate-field" id="field">
        <button class="copybtn">
            <span class="copied-mess"></span>
            <img class="copy-img" src="./assets/copy.svg" alt="" height="=25px" width="25px">
        </button>
    </div>
    <div class="password-info">
        <div class="set-length">
            <p>Password Length</p>
            <p id="length">0</p>
        </div>
        <div class="slider">
            <input type="range" id="lenght-slider" min="1" max="20" step="1">
        </div>
        <div class="rules">
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
        </div>
        <div class="strength-indicator">
            <p>Strength</p>
            <div class="indicator"></div>
        </div>
        <button class="generateBtn" >
            GENERATE PASSWORD
        </button>

        

    </div>
    </div>
    

</div>






    <script src="index.js"></script>
</body>
</html>
